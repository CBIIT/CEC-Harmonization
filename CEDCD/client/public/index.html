    <script type="text/javascript">
      window.onload = function(){
        if ($('#floatingSubmitButtonContainer').length) {
          var floatwidth = $('#cedcd-home-cohorts-inner').outerWidth();
          $('#floatingSubmitButtonContainer').css('width', floatwidth);
          floatBar();
        }
      };

      function floatBar() {
        $(document).scroll(function(e) {
           e.preventDefault();
           let screenHeight = window.innerHeight;
           let toTop = $('#cohortGridView').offset().top;
           let tableHeight = $('#cohortGridView').height()+2;
           let scrollDistance = $(document).scrollTop();
          
          if ((toTop-scrollDistance+tableHeight) > screenHeight) {
            $('#floatingSubmitButtonContainer').removeClass('atHome').addClass('floatingFixed');
          }
          else{
            $('#floatingSubmitButtonContainer').removeClass('floatingFixed').addClass('atHome');
          }
        });
    }
    </script>
